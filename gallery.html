<button id='loadMore'>Load More</button>
<script src="lib/jqueryui/external/jquery/jquery.js"></script>
<script>
  $('#loadMore').onclick = function(){
    $.ajax({
      url: '/gallery',
        method: 'GET',
        dataType: 'json',
        error: function(err){
          console.error(err);
        },
        success: function(data){
          console.log(data);
        }
      })
    })
  }
</script>
